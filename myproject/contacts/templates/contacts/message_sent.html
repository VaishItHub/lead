<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .status-table th, .status-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .status-table th {
            background-color: #4CAF50;
            color: white;
        }

        .status-table td {
            background-color: #f9f9f9;
        }

        .status-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .status-table tr:hover {
            background-color: #e2e2e2;
        }

        .status-table .success {
            color: green;
        }

        .status-table .failure {
            color: red;
        }

        .go-back {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
        }

        .go-back a {
            text-decoration: none;
            font-weight: bold;
        }

        .go-back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Message Status</h1>

        <!-- Message Status Table -->
        <table class="status-table">
            <thead>
                <tr>
                    <th>Contact Number</th>
                    <th>Status</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows, dynamically filled from the backend -->
                <tr>
                    <td>+1234567890</td>
                    <td class="success">Sent Successfully</td>
                    <td>Hello, this is a test message!</td>
                </tr>
                <tr>
                    <td>+1987654321</td>
                    <td class="failure">Failed to Send</td>
                    <td>Test message failed.</td>
                </tr>
            </tbody>
        </table>

        <!-- Back Button -->
        <div class="go-back">
            <a href="{% url 'send_messages' %}">Go Back</a>
        </div>
    </div>

</body>
</html>
